<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pu="http://primefaces.org/avalon">

	<h:form id="menuform" onkeypress="if (event.keyCode == 13) { return false; }">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<div class="layout-menu-container #{guestPreferences.menuClass}">

			<div class="nano">

				<div class="nano-content menu-scroll-content">

					<div class="left-side-top-section">

						<p:fieldset id="left-side-top-section">
							<pu:menu widgetVar="me">
								<p:menuitem id="om_dashboard" value="Dashboard" icon="fa fa-dashboard" outcome="/dashboard"
									rendered="false" />
								<p:menuitem id="om_profile" value="Profile" icon="fa fa-user" outcome="/profile" styleClass="menu_button_blue"/>
								<p:menuitem id="om_user" value="User Mgmnt." icon="fa fa-users" outcome="/user" rendered="#{request.isUserInRole('ROLE_ADMIN')}" styleClass="menu_button_green"/>
								<p:menuitem id="om_master_data" value="Master Data" icon="fa fa-puzzle-piece" outcome="/masterData"
									rendered="#{request.isUserInRole('ROLE_ADMIN')}" styleClass="menu_button_blue"/>
								<p:menuitem id="om_customer" value="Customer" icon="fa fa-address-book" outcome="/customer" styleClass="menu_button_green"/>
								<p:menuitem value="Transaction" icon="fa fa-calculator" outcome="/trans_detail" styleClass="menu_button_blue"/>
								<p:menuitem id="om_report" value="Report" icon="fa fa-line-chart" outcome="/report" styleClass="menu_button_green"/>
								<p:menuitem id="om_settings" value="Settings" icon="	fa fa-gears" outcome="/settings"
									rendered="#{request.isUserInRole('ROLE_ADMIN')}" styleClass="menu_button_blue"/>
								<p:menuitem id="om_search_preference" value="Preference" icon="fa fa-sliders" outcome="/preferences" styleClass="menu_button_green"/>
								<p:menuitem id="om_question_n_answers" value="Help" icon="fa fa-question" outcome="/help" styleClass="menu_button_blue"/>
							</pu:menu>
						</p:fieldset>
					</div>

					<ui:fragment>

						<ui:insert name="left-side-bottom-section" />

					</ui:fragment>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
