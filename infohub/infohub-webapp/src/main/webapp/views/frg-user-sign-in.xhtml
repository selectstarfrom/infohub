<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<div class="card login-panel ui-fluid login-panel" id="user-sign-in">
		<form action="${request.contextPath}/appLogin" method="POST">

			<h:panelGroup layout="block" styleClass="login-panel-content"
				id="grp-user-sign-in">

				<div class="ui-g">

					<div class="ui-g-12 ui-sm-6 ui-md-6" style="text-align: left;">
						<p:graphicImage name="images/login/icon-login.svg"
							library="avalon-layout" />
					</div>

					<div class="ui-g-12 ui-sm-6 ui-md-6" style="text-align: right;">
						<h2 class="welcome-text signin_text">Welcome</h2>
						<span class="guest-sign-in signin_text">Sign in to CDocs</span>
					</div>

					<div class="ui-g-12" style="text-align: left;">
						<h:panelGroup>
							<label class="login-label signin_text">Username</label>
							<div class="login-input">
								<p:inputText id="app_username" value="" required="true"
									immediate="true" />
							</div>
						</h:panelGroup>
					</div>

					<div class="ui-g-12" style="text-align: left;">
						<h:panelGroup>
							<label class="login-label signin_text">Password</label>
							<div class="login-input">
								<p:password id="app_password"
								value=""
									onkeypress="if (event.keyCode == 13) {do_sign_in(); return false; }"
									rendered="true" immediate="true" />
							</div>
						</h:panelGroup>
					</div>

					<div class="ui-g-12">

						<input type="submit" value="Login" class="blue-btn raised-btn" />

					</div>

					<div class="ui-g-12" style="padding: 12px;">
						<p:commandLink class="signin_text" value="Forget Password?"
							onclick="PF('reset_password').show();"></p:commandLink>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-12">

						<h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />

					</div>
				</div>

			</h:panelGroup>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
</ui:composition>
