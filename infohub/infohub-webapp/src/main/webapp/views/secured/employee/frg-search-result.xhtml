	<title>InfoHub</title>

<h:body>

	<p:panel style="margin-top:10px">

		<p:outputLabel value="Search Result" />

			rowKey="#{item.id}">

			<p:ajax event="rowSelect" listener="#{employeeView.selectCustomerDetailActionListener}" />
			<p:ajax event="rowUnselect" listener="#{employeeView.unselectCustomerDetailActionListener}" />

				<p:outputLabel value="#{item.name}" />
			</p:column>

			<p:column headerText="Email">

			</p:column>

			<p:column headerText="Address">
				<p:outputLabel value="#{item.nationality}" />
			</p:column>

			<p:column headerText="Mobile">
				<p:outputLabel value="#{item.mobile}" />
