<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:panel header="Employee" style="float:right">
		<h:form prependId="false">


			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="name" value="Name:" />
				<p:inputText id="name" value="#{employeeView.employee.name}" required="true" title="Your full name" />

				<h:outputLabel for="nationality" value="Nationality:" />
				<p:inputText id="nationality" value="#{employeeView.employee.nationality}" required="true" title="Your Nationality" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="growl" action="#{employeeView.save}" />
				</f:facet>
			</h:panelGrid>

		</h:form>
	</p:panel>

</ui:composition>
