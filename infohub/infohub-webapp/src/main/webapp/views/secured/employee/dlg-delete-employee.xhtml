<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>InfoHub</title>
</h:head>

<h:body>

	<p:panel header="Employee" style="float:right">
		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="name" value="Name:" />
				<p:inputText id="name" value="#{employeeView.employee.name}" required="true" title="Your full name" />

				<h:outputLabel for="nationality" value="Nationality:" />
				<p:inputText id="nationality" value="#{employeeView.employee.nationality}" required="true" title="Your Nationality" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="growl" action="#{employeeView.save}" />
				</f:facet>
			</h:panelGrid>

		</h:form>
	</p:panel>

</h:body>

</html>
